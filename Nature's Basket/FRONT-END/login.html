<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Organic Farm</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('Photos/login.jpg'); /* Add your image URL here */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative; /* To position the overlay correctly */
        }

        /* Dim overlay */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            z-index: -1; /* To ensure the overlay is behind the content */
        }

        .login-container {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center all elements inside */
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
            width: 100%; /* Ensure the form fills the container width */
        }

        .login-container input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%; /* Ensure inputs take the full form width */
            box-sizing: border-box; /* Include padding in width */
        }

        .login-container button {
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%; /* Ensure button matches input width */
            box-sizing: border-box;
        }

        .login-container button:hover {
            background: #45a049;
        }

        .login-container .alt-action {
            margin-top: 10px;
        }

        .login-container .alt-action p {
            margin: 0;
        }

        .login-container a {
            color: #FFA500;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Nature's Basket</h2>
        <form action="/login" method="POST">
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
        <div class="alt-action">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
