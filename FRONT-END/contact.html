<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Farm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lora:wght@700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Lora', serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #444;
            overflow-x: hidden;
            background-color: #f9f9f9;
        }

        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Header */
        header {
            background: #2a5934;
            color: white;
            padding: 10px 0;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header .logo {
    display: flex;
    align-items: center;
}

header .logo img {
    height: 50px; /* Set the height of the logo */
    width: auto;
    margin-right: 20px; /* Space between logo and text */
}

header .logo span {
    font-family: 'Dancing Script', cursive;
    font-size: 48px; /* Adjusted font size */
    font-weight: bold;
    color: #ffca3a; /* Warm yellow-orange for vibrancy */
}

header .logo span.white-text {
    color: white; /* Make 'Basket' white */
    margin-left: 10px; /* Add space between 'Nature's' and 'Basket' */
}


        header nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            padding: 0;
            margin: 0;
        }

        header nav ul li a {
            text-decoration: none;
            color: #f4f4f4;
            font-weight: bold;
            font-size: 20px;
            font-family: 'Times New Roman', serif;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #ffca3a;
        }

        /* Contact Section */
        #contact {
            background-color: #f9fdf9;
            padding: 80px 20px;
        }

        #contact .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        #contact h2 {
            text-align: center;
            color: #2a5934;
            font-size: 36px;
            margin-bottom: 20px;
            font-family: 'Dancing Script', cursive;
        }

        /* Contact Info Box */
        .contact-info {
            flex: 1;
            min-width: 300px;
            background-color: #fffbe6;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .contact-info img {
            width: 100%;
            max-width: 250px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-info h3 {
            color: #2a5934;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .contact-info p {
            color: #444;
            font-size: 16px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact-info p i {
            color: #2a5934;
        }

        /* Form Styling */
        form {
            flex: 2;
            min-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form input,
        form select,
        form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        form input:focus,
        form select:focus,
        form textarea:focus {
            border-color: #2a5934;
            outline: none;
        }

        form button {
            width: 100%;
            padding: 12px;
            background-color: #2a5934;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #ffca3a;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px 0;
            background: #3a7d44;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="container">
            <h1 class="logo">
                <img src="Photos/logo1.jpg" alt="Nature's Basket Logo">
                <span>Nature's</span> <span class="white-text"> Basket</span>
            </h1>
                        <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>

                    <li><a href="selllogin.html">Partner With Us</a></li>
                    <li><a href="contact.html">Get in Touch</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            

            <!-- Contact Information -->
            <div class="contact-info">
                <h3>Contact Us Today!</h3>
                <img src="Photos/team.jpg" alt="Farm Image">
                <p><i class="fas fa-map-marker-alt"></i> KLE TECHNOLOGICAL UNIVERSITY </p>
                <p><i class="fas fa-envelope"></i> naturesbasket@gmail.com</p>
                <p><i class="fas fa-phone-alt"></i> 9108672930</p>
                <p><i class="fas fa-clock"></i> Mon - Fri: 8.00am - 6.00pm</p>
            </div>

            <!-- Contact Form -->
            <form action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="23759ae6-7ffa-45ac-8896-3c514c250b20">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <select name="support" required>
                    <option value="">You need to support?</option>

                    <option value="Technical Support">Technical Support</option>
                    <option value="Feedback">Feedback</option>
                </select>
                <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        &copy; 2025 Nature's Basket. All Rights Reserved.
    </footer>
</body>
</html>
