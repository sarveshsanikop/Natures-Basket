<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Organic Farm</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Raleway:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            overflow-x: hidden;
        }

        header {
    background: #2a5934; /* Rich dark green for organic feel */
    color: white;
    padding: 10px 0; /* Reduced padding (previously 15px 0) */
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
}

header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

header .logo {
    display: flex;
    align-items: center;
}

header .logo img {
    height: 50px; /* Set the height of the logo */
    width: auto;
    margin-right: 20px; /* Space between logo and text */
}

header .logo span {
    font-family: 'Dancing Script', cursive;
    font-size: 48px; /* Adjusted font size */
    font-weight: bold;
    color: #ffca3a; /* Warm yellow-orange for vibrancy */
}

header .logo span.white-text {
    color: white; /* Make 'Basket' white */
    margin-left: 10px; /* Add space between 'Nature's' and 'Basket' */
}



header nav ul {
    list-style: none;
    display: flex;
    gap: 25px; /* Space between navigation items */
    padding: 0;
    margin: 0;
}

header nav ul li a {
    text-decoration: none;
    color: #f4f4f4; /* Light grey for softer contrast */
    font-weight: bold;
    font-size: 20px; /* Increased font size */
    font-family: 'Times New Roman', serif; /* Times New Roman for a classic look */
    transition: color 0.3s;
}

header nav ul li a:hover {
    color: #ffca3a; /* Warm yellow highlight on hover */
}

        .nav-bar {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }

        .nav-bar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .cart-counter {
            background-color: #FFA500;
            color: white;
            font-size: 14px;
            padding: 4px 8px;
            border-radius: 50%;
            position: relative;
            top: -10px;
            left: -10px;
        }

        .search-bar {
            max-width: 600px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            padding: 12px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.8s ease-out;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border: none;
            font-size: 16px;
            border-radius: 10px;
        }

        .cart-button {
            background-color: #FFA500;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .cart-button:hover {
            background-color: #FF8C00;
            transform: scale(1.1);
        }

        .filter-container {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            gap: 15px;
            max-width: 1200px;
            margin: 20px auto;
            animation: fadeIn 1s ease-in;
        }

        .filter-container select {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: zoomIn 0.8s ease-in-out;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .product-details {
            padding: 20px;
            text-align: center;
        }

        .product-title {
            font-family: 'Raleway', sans-serif;
            font-size: 22px;
            color: #333;
            margin: 10px 0;
        }

        .product-price {
            color: #4CAF50;
            font-size: 20px;
            margin: 5px 0;
        }

        .buy-button {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 18px;
            background: #FFA500;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        .buy-button:hover {
            background: #FF8C00;
            transform: scale(1.1);
        }

        footer {
            background: linear-gradient(90deg, #4CAF50, #388E3C);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
            }
            to {
                transform: scale(1);
            }
        }

        body {
    font-family: 'Times New Roman', serif; /* Times New Roman for the entire site */
    color: #333; /* Dark grey for text for better readability */
    background-color: #f9f9f9; /* Light background for subpages */
    margin: 0;
    padding: 0;
}

h1, h2, h3 {
    font-family: 'Times New Roman', serif; /* Times New Roman for headings */
    font-weight: bold;
    color: #2a5934; /* Dark green for headings to maintain theme */
}

p {
    font-size: 16px;
    line-height: 1.6;
    color: #555; /* Softer grey for paragraph text */
    font-family: 'Times New Roman', serif; /* Times New Roman for paragraphs */
    margin-bottom: 20px;
}

a {
    color: #2a5934; /* Dark green for links */
    text-decoration: none;
    transition: color 0.3s;
}

a:hover {
    color: #ffca3a; /* Yellow highlight on hover for links */
}

/* Hero Section */
#home.hero {
    position: relative;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    overflow: hidden;
}

/* Footer */
footer {
    text-align: center;
    padding: 20px 0;
    background: #3a7d44;
    color: white;
}


    </style>
</head>
<body>
      <!-- Navbar -->
      <header>
        <div class="container">
            <!-- Logo with image and text -->
            <h1 class="logo">
                <img src="Photos/logo1.jpg" alt="Nature's Basket Logo">
                <span>Nature's</span> <span class="white-text"> Basket</span>
            </h1>
            
            <nav>
                <ul style="display: flex; list-style-type: none; padding: 0; margin: 0;">
                    <li><a href="Homepage.html">Home</a></li>
                    <li><a href="organicway.html">The Organic Way</a></li>
                    <li><a href="farmmedia.html">Farm Stories</a></li>
                    <li><a href="login.html">Shop Fresh</a></li>
                    <li><a href="selllogin.html">Partner With Us</a></li>
                    <li><a href="cart.html">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search products..." oninput="fetchProducts()">
        <button class="cart-button">Search</button>
    </div>

    <div class="filter-container">
        <select id="categoryFilter" onchange="fetchProducts()">
            <option value="">Select Category</option>
            <option value="Fruit">Fruits</option>
            <option value="Vegetable">Vegetables</option>
            <option value="Dairy">Dairy</option>
            <option value="Grain">Grains</option>
        </select>
        <select id="priceFilter" onchange="fetchProducts()">
            <option value="">Filter by Price</option>
            <option value="low">Low to High</option>
            <option value="high">High to Low</option>
        </select>
    </div>

    <section class="product-container" id="productContainer">
        <!-- Products will be dynamically inserted here -->
    </section>

    <footer>
        &copy; 2024 Organic Farm - Your trusted farm-to-table partner.
    </footer>

    <script>
        const PLACEHOLDER_IMAGE = 'https://via.placeholder.com/300x200';
        let cart = [];

        function displayProducts(products) {
            const container = document.getElementById('productContainer');
            container.innerHTML = '';

            if (products.length === 0) {
                container.innerHTML = '<p>No products available at the moment.</p>';
                return;
            }

            products.forEach(product => {
                const productCard = `
                    <div class="product-card">
                        <img src="${product.image_url || PLACEHOLDER_IMAGE}" alt="${product.product_name || 'Product Image'}" class="product-image">
                        <div class="product-details">
                            <h2 class="product-title">${product.product_name || 'Unnamed Product'}</h2>
                            <p>${product.description || 'No description available.'}</p>
                            <p><strong>Category:</strong> ${product.category || 'Uncategorized'}</p>
                            <p><strong>Available Quantity:</strong> ${product.quantity || '0'}</p>
                            <p class="product-price">Rs ${product.price || '0.00'}</p>
                            <button class="buy-button" onclick="addToCart(${product.product_id})">Add to Cart</button>
                        </div>
                    </div>
                `;
                container.innerHTML += productCard;
            });
        }

        function addToCart(productId) {
            const quantityToAdd = 1;

            fetch('/update-quantity', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ productId, quantity: quantityToAdd }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    cart.push(productId);
                    document.getElementById('cartCounter').textContent = cart.length;
                    fetchProducts();
                    alert('Product added to cart!');
                } else {
                    alert(data.message || 'Failed to add product to cart');
                }
            })
            .catch(error => {
                console.error('Error adding to cart:', error);
            });
        }

        function fetchProducts() {
            const searchQuery = document.getElementById('searchInput').value;
            const category = document.getElementById('categoryFilter').value;
            const price = document.getElementById('priceFilter').value;

            const queryString = new URLSearchParams({ searchQuery, category, price }).toString();

            fetch(`/products?${queryString}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(products => displayProducts(products))
            .catch(error => console.error('Error fetching products:', error));
        }

        fetchProducts();  // Initial call to fetch products when the page loads
    </script>
</body>
</html>
